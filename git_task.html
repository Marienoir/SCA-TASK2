    <script>
        function getEvenNumbers(){ //creates a function that gets even numbers
            var numberArray=[1,2,4,9,0,8,24,19]; //an array of numbers
            for (let i = 0; i < numberArray.length; i++) { //initialised a variable i and i is less than the length of the array and it increments throughout the loop
                if(numberArray[i]%2===0){ //an if conditional that checks if the element of the array is an even number using modulus
                    console.log(numberArray[i]); //returns the even elements in the array
                }
        
            }
        }

        getEvenNumbers() //calls the function created earlier
    </script>
